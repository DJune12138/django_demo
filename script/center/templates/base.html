<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% include "header.html" %}
		{% block header %} {% endblock %}
	</head>
	<body style="min-height:500px;min-width:600px">
		{% if err_msg %}
		<div >
			<div class="alert alert-danger err_msg">
				<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
				<p>	{{err_msg|linebreaksbr}}
				</p><br>
			</div>
		</div>
		{% endif %}
		{% if info_msg %}
		<div >
			<div class="alert alert-success err_msg">
				<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
				<p>	{{info_msg|safe}}
				</p><br>
			</div>
		</div>
		{% endif %}
		{% block content %}
		{% endblock %}
		<div id="tip_box" title="提示框" ></div>
		{% include "shangxia.html"%}
	</body>
</html>
