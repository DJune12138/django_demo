{% extends "base.html" %}

{% block header%}
<title>玩家类型管理</title>
{% endblock %}

{% block content %}
<div id="bar">
	玩家管理

	<div class="buttons"> <a href="/player/type/edit" class="openDialog">添加</a> </div>
</div>

<table class="table table-bordered datatable" data-group-by-index="[4]">
	<thead>
	<tr>
		<th >ID</th>
		<th >类型名称</th>
		<th >玩家类型</th>
		<th>登录方法</th>
		<th>登录设置</th>
		<th>登录方法版本</th>
		<th >操作</th>
	</tr>
	</thead>
	<tbody>
	{%for item in data_list%}
	<tr> 
		<td>{{item.id}}</td>
		<td><a href="/player/type/edit?id={{item.id}}"  class="openDialog" >{{item.name}}</a></td>
		<td>{{item.type_id}}</td>
		<td style="word-break:break-all">{{item.login_config}}</td>
		<td>{{item.func_name}}</td>
		<td>{{item.func_ver}}</td>
		<td>
			<a href="/player/type/edit?id={{item.id}}"  class="openDialog" >编辑</a>
			<!--<a href="/player/type/del?id={{item.id}}" class="del"  >删除</a>-->
		</td>
	</tr>
	{%endfor%}
	</tbody>
</table>
{% endblock %}
