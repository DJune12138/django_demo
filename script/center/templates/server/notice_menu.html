<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="screen-orientation" content="portrait">
<meta name="full-screen" content="no">

<title>{{server_model.name}}</title>
<script type="text/javascript" src="/static/js/mobile.js"></script>

<style type="text/css">
            html{
                text-align:left;
                border: 0;
                margin: 0;
                padding:0;
                height:100%;
                width:100%;
                color: white;
                background-color: #323741;
                background-color: rgba(50,55,65,0.2)
            /*    -moz-box-shadow: 0 0 20px black inset;
                box-shadow: 0 0 100px black  inset;    */
            }
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td { margin:0; padding:0; }
a{text-decoration : none ;cursor: pointer;}}
            body{
                font: normal 100% Helvetica, Arial, sans-serif;
                padding:5px;
                margin: 0 auto;
            }
            #main{
                padding 5%;
            }
            .notice_menu{
                font-size: 2.5vw;
                margin: 0 0vw 0 3vw
            }
            .notice_menu dt{
                text-align: left;
                padding: 1vw;
                border-bottom: 1px solid #424040;
            }
            .notice_menu dt span,a{
                display: inline-block;
               
            }
            .notice_menu .notice_tag{
                color: #01f8eb;
                width: 12vw;
                float: left;
            }

            .notice_menu .notice_title{
                color: #b2afae;
                width: 65vw;
                overflow: hidden;
                text-overflow : ellipsis; 
                white-space : nowrap; 
            }
            .notice_menu .notice_date{
                 color: #b2afae;
                float: right;
                width: auto;
            }
</style>




</head>

<body id="body">
    <div id="main">
        <dl class="notice_menu">
            {% for n in notice_list%}
            <dt>
                <span class="notice_tag">{ 公告 }</span>
                <a  href='{{n.link_url}}' class="notice_title">{{n.title}}</a>
                 <span class="notice_date">{{n.begin_time|date:"Y-m-d"}}</span>
            </dt>
            {%endfor%}
        </dl>
    </div>
</body>
</html>
